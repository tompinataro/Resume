name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hello there!  Thanks for taking the time to check this out :) TxP"
        pr-message: "Thank you for your first pull request. Are your hands clean?  ;)  TxP"
